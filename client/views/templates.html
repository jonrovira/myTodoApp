<!-- APPLICATION TEMPLATES -->



<!-- Layout (iron router) -->
<template name="layout">
	<div class="background-effects"></div>
	<div class="wrapper">
		<main class="content">
			{{> yield}}
		</main>
	</div>
</template>

<!-- Login route -->
<template name="login">
	<section id="login">
		<form id="login-form" action="action">
			<h1>LET'S BE PRODUCTIVE.</h1>
			<div>
				<i class="fa fa-user"></i>
				<input type="email" id="login-email" placeholder="Email" spellcheck="false"/>
			</div>
			<div>
				<i class="fa fa-key"></i>
				<input type="password" id="login-password" placeholder="Password" />
			</div>
			<input type="submit" id="login-button" value="SIGN IN" />
		</form>
	</section>
</template>

<!-- Registration route -->
<template name="register">
	<h1>Register</h1>
	<form id="register-form" action="action">
		<div>
			<input type="email" id="account-email" placeholder="email" />
			<input type="password" id="account-password" placeholder="password" />
			<input type="submit" id="create-account" value="Create an account" />
		</div>
	</form>
</template>

<!-- Home route -->
<template name="home">
	<h1>Jon Rovira's Todo List ({{incompleteCount}})</h1>
	<button id="logout">Log out</button>
	{{> addCommitment}}

	<ul>
		{{#each commitments}}
			{{> commitment}}
		{{/each}}
	</ul>
</template>

<!-- Dashboard route-->
<template name="dashboard">
	<section id="dashboard">
		{{> dashboardHeader}}
		{{> dashboardPane}}
		{{> dashboardMain}}
	</section>
</template>

<!-- Dashboard header -->
<template name="dashboardHeader">
	<section id="dashboard-header">
		<header>
			<h1>Hey, Jon!</h1>
			<ul>
				<li><i class="fa fa-search"></i></li>
				<li>
					<nav>
						<i class="fa fa-bars"></i>
					</nav>
				</li>
			</ul>
		</header>
	</section>
</template>

<!-- Dashboard left main -->
<template name="dashboardMain">
	<section id="dashboard-main">
		<div class="dashboard-main">
			<ul>
				{{#each commitments}}
					{{> commitment}}
				{{/each}}
			</ul>
		</div>
	</section>
</template>

<!-- Dashboard right pane -->
<template name="dashboardPane">
	<section id="dashboard-pane">
		<div class="pane">
			<div class="pane-item pane-content pane-header">
				<img src="/img/user.jpg" />
				<i id="logout" class="fa fa-sign-out"></i>
				<i class="fa fa-cog"></i>
				<h2>Menu</h2>
			</div>
			<div class="pane-item pane-section-header">
				<i class="fa fa-plus"></i>
				<h3>COMMITMENTS</h3>
			</div>
			<div class="pane-item pane-content pane-commitments">
				<ul>
					{{#each commitments}}
						<li><i class="fa fa-circle-thin"></i><span>{{commitmentName}}</span></li>
					{{/each}}
				</ul>
			</div>
		</div>
	</section>
</template>

<!-- Add commitment form -->
<template name="addCommitment">
	<form>
		<input type="text" name="commitment" placeholder="Add a new commitment" />
	</form>
</template>

<!-- Add task form -->
<template name="addTask">
	<form>
		<input type="text" name="task" placeholder="Add a new task" />
	</form>
</template>

<!-- Commitment item -->
<template name="commitment">

	<li id="{{commitmentName}}" class="commitment">

			<div class="tasks">
				<div class="commitment-header">
					<div class="left">
						<i class="fa fa-circle"></i>
						<h4>Commitment</h4>
					</div>
					<div class="right">
						<i class="fa fa-ellipsis-v"></i>
					</div>
				</div>
				<div class="move-left slide-button"><i class="fa fa-angle-left"></i></div>
				<div class="task-list-wrapper">
					<ul class="task-list">
						<li class="task">
							<span class="text">Task 1</span>
							<div class="task-age"></div>
						</li>
						<li class="task">
							<span class="text">Task 2</span>
							<div class="task-age"></div>
						</li>
						<li class="task">
							<span class="text">Task 3</span>
							<div class="task-age"></div>
						</li>
						<li class="task">
							<span class="text">Task 4</span>
							<div class="task-age"></div>
						</li>
						<li class="task">
							<span class="text">Task 5</span>
							<div class="task-age"></div>
						</li>
						<li class="task">
							<span class="text">Task 6</span>
							<div class="task-age"></div>
						</li>
					</ul>
				</div>
				<div class="move-right slide-button"><i class="fa fa-angle-right"></i></div>
			</div>
			<div class="progress">
				<div class="commitment-header">
					<div class="left">
						<i class="fa fa-circle"></i>
						<h4>Progress</h4>
					</div>
					<div class="right">
						<i class="fa fa-ellipsis-v"></i>
					</div>
				</div>
				<div class="percentage">
					<h2>72.15%</h2>
					<h5>Complete</h5>
				</div>
			</div>


	</li>

</template>

<!-- Task item -->
<template name="task">
	<li class="task">
		<!-- <button class="task-delete">&times;</button> -->
		<!-- <input type="checkbox" checked="{{checked}}" class="task-toggle-checked" /> -->
		<span>{{task}}</span>
		<div class="task-age"></div>
	</li>
</template>
