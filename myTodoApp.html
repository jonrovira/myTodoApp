<head>
	<title>My Special Todo App</title>
</head>

<body>
	{{> addCommitment}}

	<ul>
		{{#each commitments}}
			{{> commitment}}
		{{/each}}
	</ul>

</body>




<template name="addCommitment">
	<form>
		<input type="text" name="name" placeholder="Add a new commitment" />
	</form>
</template>

<template name="commitment">
	<li>{{name}}</li>
</template>
