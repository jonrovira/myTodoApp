<head>
	<title>My Special Todo App</title>
</head>

<body></body>


<!-- Home route -->
<template name="home">
	<h1>Jon Rovira's Todo List ({{incompleteCount}})</h1>
	{{> addCommitment}}
	{{> hideCompleted}}
	{{> loginButtons}}

	<ul>
		{{#each commitments}}
			{{> commitment}}
		{{/each}}
	</ul>

	<hr>
	{{> twilioPlayground}}
</template>

<!-- Hide completed option -->
<template name="hideCompleted">
	<label>
	  	<input type="checkbox" checked="{{hideCompleted}}" />
	  	Hide Completed Commitments
	</label>
</template>

<!-- Add commitment form -->
<template name="addCommitment">
	{{#if currentUser}}
		<form>
			<input type="text" name="commitment" placeholder="Add a new commitment" />
		</form>
	{{/if}}
</template>

<!-- Add task form -->
<template name="addTask">
	{{#if currentUser}}
		<form>
			<input type="text" name="task" placeholder="Add a new task" />
		</form>
	{{/if}}
</template>

<!-- Commitment item -->
<template name="commitment">
	<li id="{{commitmentName}}" class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
		<button class="commitment-delete">&times;</button>
		<input type="checkbox" checked="{{checked}}" class="commitment-toggle-checked" />
		{{#if isOwner}}
			<button class="toggle-private">
				{{#if private}}
					Private
				{{else}}
					Public
				{{/if}}
			</button>
		{{/if}}
		<span class="commitment">{{commitmentName}}</span>
		{{> addTask}}
		<ul>
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>
	</li>
</template>

<!-- Task item -->
<template name="task">
	<li>
		<button class="task-delete">&times;</button>
		<input type="checkbox" checked="{{checked}}" class="task-toggle-checked" />
		<span class="task">{{task}}</span>
	</li>
</template>

<!-- Meteor playground -->
<template name="twilioPlayground">
	<button class="send">Click to send a text!</button>
	<button class="list">Click to list texts</button>
</template>
