<head>
	<title>My Special Todo App</title>
</head>

<body></body>


<!-- Login route -->
<template name="login">
	<h1>Log In</h1>
	<form id="login-form" action="action">
		<div>
			<input type="email" id="login-email" placeholder="email" />
			<input type="password" id="login-password" placeholder="password" />
			<input type="submit" id="login-button" value="Sign in" />
		</div>
	</form>
</template>

<!-- Registration route -->
<template name="register">
	<h1>Register</h1>
	<form id="register-form" action="action">
		<div>
			<input type="email" id="account-email" placeholder="email" />
			<input type="password" id="account-password" placeholder="password" />
			<input type="submit" id="create-account" value="Create an account" />
		</div>
	</form>
</template>

<!-- Home route -->
<template name="home">
	<h1>Jon Rovira's Todo List ({{incompleteCount}})</h1>
	<button id="logout">Log out</button>
	{{> addCommitment}}
	{{> hideCompleted}}

	<ul>
		{{#each commitments}}
			{{> commitment}}
		{{/each}}
	</ul>

	<hr>
	{{> twilioPlayground}}
</template>

<!-- Hide completed option -->
<template name="hideCompleted">
	<label>
	  	<input type="checkbox" checked="{{hideCompleted}}" />
	  	Hide Completed Commitments
	</label>
</template>

<!-- Add commitment form -->
<template name="addCommitment">
	<form>
		<input type="text" name="commitment" placeholder="Add a new commitment" />
	</form>
</template>

<!-- Add task form -->
<template name="addTask">
	<form>
		<input type="text" name="task" placeholder="Add a new task" />
	</form>
</template>

<!-- Commitment item -->
<template name="commitment">
	<li id="{{commitmentName}}" class="{{#if checked}}checked{{/if}}">
		<button class="commitment-delete">&times;</button>
		<input type="checkbox" checked="{{checked}}" class="commitment-toggle-checked" />
		<span class="commitment">{{commitmentName}}</span>
		{{> addTask}}
		<ul>
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>
	</li>
</template>

<!-- Task item -->
<template name="task">
	<li>
		<button class="task-delete">&times;</button>
		<input type="checkbox" checked="{{checked}}" class="task-toggle-checked" />
		<span class="task">{{task}}</span>
	</li>
</template>

<!-- Meteor playground -->
<template name="twilioPlayground">
	<button class="send">Click to send a text!</button>
	<button class="list">Click to list texts</button>
</template>
